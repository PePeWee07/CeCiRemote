<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
        <ion-list>

          <ion-item>
            <ion-input labelPlacement="stacked" label="saluda" [(ngModel)]="saludar"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="stacked" label="Enter your Ip" [(ngModel)]="ipRobot" placeholder="IP"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="stacked" label="Enter your Port" [(ngModel)]="port" placeholder="Port"></ion-input>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>Sales Rep</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Daniel Smith</h2>
              <p>Product Designer</p>
            </ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
