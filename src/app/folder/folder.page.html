<div class="header-menu">
  <ion-toolbar>
    <ion-title class="header-menu">CeCi Control Center</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</div>


<ion-content [fullscreen]="true" class="ion-text-center center-content">
  <div id="container">
    <div style="display: flex; justify-content: center; align-items: center;" class="welcome-content">
      <div style="margin-top: 10%;">

        <ion-card *ngIf="showSecretButton" class=" ion-margin-bottom">
          <ion-card-header>
            <ion-card-title>Modo Operador üéÆ</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button size="small" color="danger" (click)="deleteStorage()"> Restablecer IP</ion-button> <br>
            <ion-button size="small" color="dark" (click)="toggleJoystick()">
              <ion-badge class="ion-margin-start" slot="end" color="warning">{{estadoControl}}</ion-badge>
              Control
            </ion-button> <br>
            <ion-button size="small" color="success" (click)="showSecretButton = !showSecretButton"> Cerrar</ion-button>
          </ion-card-content>
        </ion-card>

        <div class="lines">
          <div class="line one"></div>
          <div class="line two"></div>
        </div>
        <div class="overlay"></div>

        <div class="app-description" *ngIf="!showSecretButton">
          <h2 style="margin: 0"><b>Bienvenido</b></h2>
          <b>
            <p class="ion-padding">Controla a CeCi y emb√°rcate en aventuras rob√≥ticas emocionantes con nuestro joystick personalizado.</p>
          </b>
        </div>
        <img src="../../assets/img/ceci.png" (click)="handleEasterEggClick()" width="225px" height="300px" alt="ceci robot"/>
        <br/>
         <ion-button color="warning" class="ion-margin-vertical" (click)="irAPreguntas()">
          Ir a Preguntas
         </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer collapse="fade" class="ion-no-border">
  <ion-toolbar class="ion-text-center" style="background: #ffda56c2;">
    <h6 class="capitalize" style="display: inline; color: rgb(0, 0, 0)">
      <b style="margin-right: 5px;">Creador por:</b>
    </h6>
    <p style="display: inline">
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.instagram.com/pepe._.roman/"
        >Jos√© Rom√°n</a
      >
    </p>
  </ion-toolbar>
</ion-footer>
