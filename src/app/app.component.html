<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="container">
          <ion-list style="padding: 0;" id="inbox-list" class="container-list">
            <div class="menu-title-div">
              <ion-list-header>
                <h1 style="font-size: 30px;"><b>Menu</b></h1>
              </ion-list-header>
            </div>

            <div style="border: 0.2mm solid rgb(53, 53, 53);"></div>

            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <!-- <ion-list id="labels-list">
            <ion-list-header>Labels</ion-list-header>

            <ion-item *ngFor="let label of labels" lines="none">
              <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          </ion-list> -->
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
